<html>

<head>
    <title>Rest parameter</title>
</head>

<body>
    <script>
        function sum1(x1, x2) {
            var y1 = x1 + x2;
            console.log(y1);
        }

        sum1(5, 7);

        function sum2(x1, x2, x3) {
            var y1 = x1 + x2 + x3;
            console.log(y1);
        }

        sum2(5, 7, 9);

        function sum3(x1, x2, x3, x4) {
            var y1 = x1 + x2 + x3 + x4;
            console.log(y1);
        }

        sum3(5, 7, 9, 11);

        // rest parameter

        // 매개변수 : 배열
        function sum4(...args) {
            var total = 0;
            for (var x of args) {
                total += x;
            }
            console.log(total);
        }

        sum4(1);
        sum4(1, 3);
        sum4(1, 3, 5, 7, 9);
    </script>
</body>

</html>
