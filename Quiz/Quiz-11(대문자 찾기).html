<body>
    <script>
        function solution(str) {
            let answer = 0;

            for (let s of str) {
                if (s == s.toUpperCase()) answer++;
            }

            return answer;
        }
        let str = "KoreaTimeGood"
        console.log(solution(str));
    </script>
